<div class="welcome-container">
  <div class="content-container">
    <h1>Welcome</h1>
    <form id="videoForm" class="form-container">
      <label for="videoURL">Enter Your YouTube Video URL</label>
      <input type="text" id="videoURL" [(ngModel)]="urlValue" name="videoURL" class="custom-input" required>
      <div class="button-container">
        <button class="custom-button" type="button" (click)="getSubtitles(urlValue)">Generate Summary</button>
      </div>
    </form>

    <div id="summaryVideoContainer" style="display:none;">
      <video width="640" height="360" controls id="summaryVideo">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</div>
